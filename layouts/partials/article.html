<link rel="stylesheet" href="/article.css">
<article>
    <h1>{{ .Title }}</h1>
    {{ if ne .Params.date nil}}
        <h4>
            {{ .Params.author }} <br>
            {{ dateFormat "2.1.2006 15:04" .Params.date }} 
        </h4>
    {{ end }}

    {{ .Content }}

    {{ with .Params.image_gallery }}
        {{ partial "image_slider" . }}
    {{ end }}
</article>
