<head>
    <link href="https://raw.githubusercontent.com/Gojodzojo/maitri-bytom-website/main/netlify_cms/config.yml" type="text/yaml" rel="cms-config-url">
    <link href="https://unpkg.com/netlify-cms/dist/cms.css" rel="stylesheet"/>
</head>
<body>
    <script async src="https://unpkg.com/netlify-cms/dist/netlify-cms.js"></script>
    <script async>
        setTimeout(() => {
            const preview_css_url = "https://raw.githubusercontent.com/Gojodzojo/maitri-bytom-website/main/static/baseof.css"
            fetch(preview_css_url)
                .then(css => css.text())
                .then(btoa)
                .then(css => CMS.registerPreviewStyle('data:text/css;base64,' + css))
        }, 3000)
    </script>
</body>
