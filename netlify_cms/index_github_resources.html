<head>
    <link href="https://raw.githubusercontent.com/Gojodzojo/maitri-bytom-website/main/netlify_cms/config.yml"
        type="text/yaml" rel="cms-config-url">
    <link href="https://unpkg.com/netlify-cms/dist/cms.css" rel="stylesheet" />
</head>

<body>
    <script>
        window.config = {
            cssFiles: [
                "https://raw.githubusercontent.com/Gojodzojo/maitri-bytom-website/main/page/src/styles/global.css",
            ],
            webComponentsUrl: "http://localhost:8000/proxy?path=http://www.bytom.maitri.pl/web_components/web_components.js",
            tagUtilsUrl: "https://raw.githubusercontent.com/Gojodzojo/maitri-bytom-website/main/netlify_cms/tagUtils.js",
        }
    </script>
    <script>
        fetch("https://raw.githubusercontent.com/Gojodzojo/maitri-bytom-website/main/netlify_cms/setup.js")
            .then(js => js.text())
            .then(js => {
                const setupScript = document.createElement("script")
                document.body.appendChild(setupScript)
                setupScript.innerHTML = js
            })
    </script>
</body>
