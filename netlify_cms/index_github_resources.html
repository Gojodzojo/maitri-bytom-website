<head>
    <link href="https://raw.githubusercontent.com/Gojodzojo/maitri-bytom-website/main/netlify_cms/config.yml"
        type="text/yaml" rel="cms-config-url">
    <link href="https://unpkg.com/netlify-cms/dist/cms.css" rel="stylesheet" />
</head>

<body>
    <script async>
        fetch("https://raw.githubusercontent.com/Gojodzojo/maitri-bytom-website/main/netlify_cms/setup.js")
            .then(js => js.text())
            .then(btoa)
            .then(js => {
                const setupScript = document.createElement("script")
                document.body.appendChild(setupScript)
                setupScript.src = 'data:text/js;base64,' + js
            })

    </script>
</body>
